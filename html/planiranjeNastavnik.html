  <head>
    <title> Nastavnik </title>
    <link rel="stylesheet" type="text/css" href="/css/planiranjeNastavnik.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/js/validacija.js"></script>
    <script src="/js/planiranjeNastavnik.js"></script>
  </head>

  <body style="background-color: #D3D3D3; font-family: monospace; font-size: 12pt;">

    <div style="text-align: center; padding: 3%;">
        <ul style="list-style-type: none; background-color: #DCDCDC; font-family: monospace;">
          <li style="display: inline; padding: 5%;">
            <a href="raspored.html" style="color: black; text-decoration: none; font-size: 15pt;"> RASPORED </a>
          </li>
          <li style="display: inline; padding: 5%;">
            <a href="/html/planiranjeNastavnik.html" style="color: black; text-decoration: none; font-size: 15pt;"> NASTAVNIK </a>
          </li>
          <li style="display: inline; padding: 5%;">
            <a href="/html/podaciStudent.html" style="color: black; text-decoration: none; font-size: 15pt;"> STUDENT </a>
          </li>
          <li style="display: inline; padding: 5%;">
            <a href="/html/posjecenost.html" style="color: black; text-decoration: none; font-size: 15pt;"> POSJEĆENOST </a>
          </li>
          <li style="display: inline; padding: 5%;">
            <a href="/html/obavijesti.html" style="color: black; text-decoration: none; font-size: 15pt;"> OBAVIJESTI </a>
          </li>
        </ul>
      </div>

      <div style="margin-left: 20%;">
      <div class="wrapper">
        <div class="midlle">

          <form action="" method="" id="frm">
            <div class="form-group row">
                <label class="col-sm-2"> Naziv predmeta: </label>
                <div class="col-sm-10">
                  <input onkeyup="validirajNaziv(this.id)" type="text" id="ieNaziv" name="ieNaziv" class="form-control  maxlength="5" placeholder="Naziv predmeta" required>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2"> Tip: </label>
                <div class="col-sm-2 my-1">
                    <select onchange="validirajTip(this.id)" class="custom-select mr-sm-2" id="ieTip" name="ieTip">
                      <option value="predavanje"> Predavanja </option>
                      <option value="vjezba"> Vježbe </option> 
                    </select>
               </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2" for="appt-time"> Vrijeme početka: </label>
                <div class="col-sm-10">
                  <input onkeyup="validirajPocetak(this.id)" type="time" id="iePocetak" name="iePocetak" class="form-control" placeholder="Vrijeme pocetka" required>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2"> Vrijeme kraja: </label>
                <div class="col-sm-10">
                  <input onkeyup="validirajKraj(this.id)" type="time" class="form-control" id="ieKraj" name="ieKraj" placeholder="Vrijeme kraja" required>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2"> Dan u sedmici: </label>
                <div class="col-sm-2 my-1">
                    <select class="custom-select mr-sm-2">
                      <option selected> Ponedjeljak </option>
                      <option value="1"> Utorak </option>
                      <option value="2"> Srijeda </option>
                      <option value="3"> Četvrtak </option>
                      <option value="4"> Petak </option>
                    </select>
               </div>
              </div>
          </form>

        </div>
      </div>
    </div>
    <footer><h4 style="color: black; background-color: #DCDCDC; font-family: monospace; text-align: center; font-size: 10pt;"> Elektrotehnički fakultet, Sarajevo 2020. </h4></footer>
  </body>
</html>
